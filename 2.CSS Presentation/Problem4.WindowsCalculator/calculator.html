<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="styleCalculator.css" rel="stylesheet" />
    <!--[if gte IE 9]>
      <style type="text/css">
        .gradient {
           filter: none;
        }
      </style>
    <![endif]-->

</head>
<body>
    <div id="container">
        <table id="nav">
            <tr>
                <td>View</td>
                <td>Edit</td>
                <td>Help</td>
            </tr>
        </table>

        <input type="text" value="8854455" id="displayResult" />

        <table id="displayInfo">
            <tr>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>
            </tr>
            <tr>
                <td colspan="4">63</td>
                <td colspan="3">47</td>
                <td>32</td>
            </tr>
            <tr>
                <td>0000</td>
                <td>0000</td>
                <td>1000</td>
                <td>0111</td>
                <td>0001</td>
                <td>1011</td>
                <td>1011</td>
                <td>0111</td>
            </tr>
            <tr>
                <td colspan="4">31</td>
                <td colspan="3">15</td>
                <td>0</td>
            </tr>
        </table>

        <table id="radioButtons">
            <tr>
                <td>
                    <form>
                        <input type="radio" name="bin" value="hex" />Hex<br />
                        <input type="radio" name="bin" value="dec" checked="checked" />Dec<br />
                        <input type="radio" name="bin" value="oct" />Oct<br />
                        <input type="radio" name="bin" value="bin" />Bin
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <input type="radio" name="words" value="qword" checked="checked" />Qword<br />
                        <input type="radio" name="words" value="dword" />Dword<br />
                        <input type="radio" name="words" value="word" />Word<br />
                        <input type="radio" name="words" value="byte" />Byte
                    </form>
                </td>
            </tr>
        </table>

        <table id="mainButtons">
            <tr>
                <td class="inactive"><button disabled="disabled"></button></td>
                <td><button>Mod</button></td>
                <td class="inactive"><button class="big" disabled="disabled">A</button></td>
                <td><button class="ordButton">MC</button></td>
                <td><button class="ordButton">MR</button></td>
                <td><button class="ordButton">MS</button></td>
                <td><button class="ordButton">M+</button></td>
                <td><button class="ordButton">M-</button></td>
            </tr>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td class="inactive"><button class="big" disabled="disabled">B</button></td>
                <td><button class="largeSymbol">&#8592;</button></td>
                <td><button>CE</button></td>
                <td><button>C</button></td>
                <td><button>&#177;</button></td>
                <td class="inactive"><button disabled="disabled">&#8730;</button></td>
            </tr>
            <tr>
                <td><button>RoL</button></td>
                <td><button>RoR</button></td>
                <td class="inactive"><button class="big" disabled="disabled">C</button></td>
                <td><button class="big numbers">7</button></td>
                <td><button class="big numbers">8</button></td>
                <td><button class="big numbers">9</button></td>
                <td><button>/</button></td>
                <td class="inactive"><button disabled="disabled">&#37;</button></td>
            </tr>
            <tr>
                <td><button>Or</button></td>
                <td><button>Xor</button></td>
                <td class="inactive"><button class="big" disabled="disabled">D</button></td>
                <td><button class="big numbers">4</button></td>
                <td><button class="big numbers">5</button></td>
                <td><button class="big numbers">6</button></td>
                <td><button>*</button></td>
                <td class="inactive"><button disabled="disabled">1/x</button></td>
            </tr>
            <tr>
                <td><button>Lsh</button></td>
                <td><button>Rsh</button></td>
                <td class="inactive"><button class="big" disabled="disabled">E</button></td>
                <td><button class="big numbers">1</button></td>
                <td><button class="big numbers">2</button></td>
                <td><button class="big numbers">3</button></td>
                <td><button>-</button></td>
                <td rowspan="2"><button class="largeSymbol">=</button></td>
            </tr>
            <tr>
                <td><button>Not</button></td>
                <td><button>And</button></td>
                <td class="inactive"><button class="big" disabled="disabled">F</button></td>
                <td colspan="2"><button class="big numbers">0</button></td>
                <td class="inactive"><button disabled="disabled">.</button></td>
                <td><button>+</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
