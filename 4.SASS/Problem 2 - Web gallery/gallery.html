<!DOCTYPE html>

<head>
    <title>Web Gallery</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div id="small">

            <img src="images/pic1.jpg" id="pic1">
            <img src="images/pic2.jpg" id="pic2">
            <img src="images/pic3.jpg" id="pic3">
            <img src="images/pic4.jpg" id="pic4">
